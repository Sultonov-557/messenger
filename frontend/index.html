<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
			}

			.messenger-container {
				max-width: 600px;
				margin: 0 auto;
				padding: 20px;
				background-color: #fff;
				border-radius: 4px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			.messenger-header {
				text-align: center;
				margin-bottom: 20px;
			}

			.messenger-messages {
				max-height: 300px;
				overflow-y: auto;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
				background-color: #fff;
			}

			.messenger-message {
				margin-bottom: 10px;
			}

			.messenger-message .sender {
				font-weight: bold;
				margin-bottom: 5px;
			}

			.messenger-message .message-text {
				margin-bottom: 5px;
			}

			.messenger-input {
				display: flex;
				margin-top: 20px;
			}

			.messenger-input input[type="text"] {
				flex: 1;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
			}

			.messenger-input button {
				padding: 10px;
				background-color: #4caf50;
				color: #fff;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}

			.messenger-input button:hover {
				background-color: #45a049;
			}
		</style>
	</head>
	<body>
		<div class="messenger-container">
			<div class="messenger-header">
				<h2>250Gram</h2>
			</div>
			<div class="messenger-messages"></div>
			<div class="messenger-input">
				<input type="text" placeholder="Type your message" />
				<button type="submit" onclick="send()">Send</button>
			</div>
		</div>
	</body>
	<script src="/script.js"></script>
</html>
